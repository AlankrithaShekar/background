<html>

    <title>RGB Slider</title>
    <link rel="stylesheet" type="text/css" href="rgb.css">

    </head>
    <body>
        <p>Slide to change the background colors.</p>
    <label>Red</label>
    <input type="range" class="Red" id="red"  min="0" max="255" value="1">
    <label>Green</label>
    <input type="range" class ="Green" id="green" min="0" max="255" value="1">
    <label>Blue</label>
    <input type="range" class ="Blue" id="blue" min="0" max="255" value="1">
    
        <script src="rgb.js"></script>
    </body>
</html>
